<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/styles.css') }}">
</head>
<body>
    <div class="login-container">
        <img src="{{ url_for('static', filename='assets/logo.svg') }}" alt="Logo" width="250" height="150">
        <h1>Login</h1>
        <form id="loginForm" onsubmit="login(); return false;">
            <input type="text" id="username" name="username" placeholder="Username" required><br>
            <input type="password" id="password" name="password" placeholder="Password" required><br><br>
            <button type="submit">Login</button>
        </form>
        <div id="message" class="error-message" style="display: none;"></div>
    </div>

    <script src="{{ url_for('static', filename='assets/script.js') }}"></script>
</body>
</html>
